<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./calculator.js" defer></script>
        <!-- <script src="./calculator_PRE_ROUNDING.js" defer></script> -->
    </head>
    <body>
        <div class="header-row">
            <h1>MY CALCULATOR</h1>
            <input id="input" type="text" maxlength="10">
            <!-- <input id="calc_display" type="text"> -->
        </div>
        <div class="row">
            <button id="clear">AC</button>
            <!-- <button id="clear">Clear</button> -->
            <button id="back">Back</button>
            <button id="plusminus">+ / -</button>
            <button id="divide">&divide;</button>
        </div>
        <div class="row">
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="multiply">x</button>
        </div>
        <div class="row">
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="minus">-</button>
        </div>
        <div class="row">
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="plus">+</button>
        </div>
        <div class="row">
            <!-- NOT A TABLE colspan no work -->
            <!-- use { padding-right: 10px; } -->
            <!-- <button colspan="2">0</button>> -->
            <!-- <button style="padding-right: 35px;">0</button> -->
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
            <!-- <button></button>> -->
        </div>
    </body>
</html>
